<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://ai.comfly.chat; media-src 'none'; frame-src 'none'; object-src 'none'; base-uri 'none'; form-action 'none'; child-src 'self'; worker-src 'self';" />
	<title>Chat</title>
	<link rel="stylesheet" href="./styles.css" />
	<script defer src="./index.js"></script>
</head>
<body>
	<div class="chat-root">
		<header class="chat-header">
			<div class="title">桌宠聊天</div>
			<button id="close-btn" class="icon-btn" aria-label="Close">×</button>
		</header>
		<div id="messages" class="chat-messages" role="log" aria-live="polite"></div>
		<footer class="chat-input">
			<textarea id="input" placeholder="输入消息，按 Enter 发送，Shift+Enter 换行"></textarea>
			<button id="send" class="send-btn">发送</button>
		</footer>
	</div>
</body>
</html>
